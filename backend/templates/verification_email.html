<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Email Verification</title>
  </head>
  <body style="font-family: Arial, sans-serif">
    <p>Hello {{ user.first_name }},</p>

    <p>
      Thank you for registering with us. To activate your account, please use
      the following OTP:
    </p>

    <h2 style="background-color: #f5f5f5; padding: 10px; border-radius: 5px">
      {{ otp }}
    </h2>

    <p>If you did not attempt to register, please disregard this email.</p>

    <p>Best regards,<br />The LMS Team</p>
  </body>
</html>
